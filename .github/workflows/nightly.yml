name: nightly
on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GIT_TOKEN }}
    - name: Set up Java 16
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 16
    - name: Build with Maven
      run: |
        git clone https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_TOKEN }}@github.com/stellartrails/desktop
        cd desktop
        mvn -B -DskipTests -DskipITs -ntp -P windows package
        cp windows/target/*.msi StellarTrails-nightly.msi
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: nightly
        files: |
          StellarTrails-nightly.msi
