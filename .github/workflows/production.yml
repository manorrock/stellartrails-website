name: production
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (tag) to use'
        required: true
jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GIT_TOKEN }}
    - name: Set up Java 16
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 16
    - name: Build with Maven
      run: |
        git clone https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_TOKEN }}@github.com/stellartrails/desktop
        git checkout $version
        cd desktop
        mvn -B -DskipTests -DskipITs -ntp -P macos package
        cp macos/target/*.dmg ../StellarTrails-production.dmg
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: production
        files: |
          StellarTrails-production.dmg
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GIT_TOKEN }}
    - name: Set up Java 16
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 16
    - name: Build with Maven
      run: |
        git clone https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_TOKEN }}@github.com/stellartrails/desktop
        git checkout $version
        cd desktop
        mvn -B -DskipTests -DskipITs -ntp -P windows package
        cp windows/target/*.msi ../StellarTrails-production.msi
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: production
        files: |
          StellarTrails-production.msi
